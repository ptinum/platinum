<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data/shira nui.ico">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Shiranui</title>
    <script type="text/javascript">
     document.oncontextmenu = function(){return false;}
    </script>
    <style>
      .imgbox{width:700px; height:auto; background-color:white; border-top-left-radius:10px; border-top-right-radius:10px; margin-left:auto; margin-right:auto; box-shadow: 3px 3px 3px rgb(0, 0, 0, 0.3);}
      .main-box{width:680px; height:auto; background-color:white; padding: 10px; margin-left:auto; margin-right:auto; box-shadow: 3px 3px 3px rgb(0, 0, 0, 0.3); font-size:15px;}
      .blnk-box{width:700px; height:15px; background-color:white; margin-left:auto; margin-right:auto; box-shadow: 3px 3px 3px rgb(0, 0, 0, 0.3);}
      .hdbox{width:680px; height:10px; background-color:#b0bbd2; padding: 10px; margin-left:auto; margin-right:auto; box-shadow: 3px 3px 3px rgb(0, 0, 0, 0.3);}
      .btbox{width:auto; height:auto; font-size:12px; text-align:center; padding: 20px;}
      .bt{width:700px; height:15px; background-color:white; margin-left:auto; margin-right:auto; box-shadow: 3px 3px 3px rgb(0, 0, 0, 0.3); border-bottom-left-radius:10px; border-bottom-right-radius:10px;}
      .blnk{width:300px; height:15px; background-color:white; margin-left:auto; margin-right:auto;}
      .circle{width:150px; height:150px; border-radius:50%; box-shadow: 3px 3px 3px rgb(0, 0, 0, 0.3);}
    </style>

  <body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

    <div class="bt"></div>

        <font color="#afafaf">

        </font>
      </center>
    </div>
  </body>
  <frameset rows="*" border="0" >
    <frame src="index.html" scrolling="auto" marginwidth="0" marginheight="0" noresize>
